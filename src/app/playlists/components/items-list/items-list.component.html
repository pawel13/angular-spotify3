<div class="list-group">

  <div class="list-group-item"

  [class.active]="  selected?.id == playlist.id "

  (click)="select(playlist)"

  [appHighlight]="playlist.color"


  *ngFor="let playlist of playlists; index as i; trackBy trackFn">
    {{i+1}}. {{playlist.name}}
  </div>

</div>
