<div>

  <!-- dl>(dt+dd)*3 -->
  <dl [title]="playlist.name" [attr.data-id]="playlist.id">
    <dt>Name:</dt>
    <dd>{{playlist.name}}</dd>

    <dt>Favourite</dt>
    <dd>{{playlist.favourite? 'Yes' : 'No'}}</dd>

    <dt>Color</dt>
    <dd [style.color]="playlist.color">
      {{playlist.color}}
    </dd>
  </dl>

</div>
